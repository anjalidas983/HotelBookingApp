{% extends 'base.html' %}
{% load static %}
{% block title %}
Hotel Booking Website
{% endblock %}

{% block cssfiles %}
{% endblock %}
{% block content %}
<div class="container-fluid p-0">
    <div class="container-fluid p-0" style="position:relative;">
            <img src="{% static 'images/img.jpg'%}"   style="height:550px;width:100%;" alt="logo image">
      <div class="form-container">
           <h4>Find your holiday rental</h4>
          <form class="form" method="get" action="{% url 'booking:find-hotel' %}">
              <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location" name="location"  placeholder="Enter location">
                  </div>
               <div class="form-group">
              <label for="checkin">Check-in:</label>
              <input type="date" class="form-control" name="checkin" id="checkin">
               </div>
               <div class="form-group">
              <label for="checkout">Check-out:</label>
              <input type="date" class="form-control"  name="checkout" id="checkout">
               </div>
               <div class="form-group">
              <label for="travellers">Travellers</label>
              <input type="number" class="form-control" name="travellers" id="travellers">
               </div>
              <div style="display:flex;justify-content:center;">
            <button type="submit" class="button-form">Search</button>
              </div>
          </form>
    </div>
        <div class="text-container">
            <p style="font-size:40px;font-weight:bold;">Stay With Us & Relax</p>
        </div>
  </div>
    </div>

<div class="container-fluid p-2">
    <h3 class="font-weight-bold">Trending Destinations</h3>
    <p>Most popular destinations for travellers</p>
</div>
{% endblock %}
